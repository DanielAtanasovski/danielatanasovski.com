baseurl      = "localhost"
title        = "Daniel Atanasovski"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[author]
  name = "Daniel Atanasovski"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Software Engineer || Just Hanging around"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false

  # Metadata mostly used in document's head
  description = "Welcome Home"
  keywords = "homepage, blog"
  images = [""]

  # Homepage icons
  [[params.social]]
    name = "github"
    url = "https://github.com/danielatanasovski"

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    trademark = 2023
    rss = true
    copyright = true
    author = true

    topText = []
    bottomText = [
        "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
        "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
    ]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Daniel Atanasovski"

    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

  [languages.en.params]
    subtitle  = ""
    readOtherPosts = "Read other posts"
    keywords = ""

    [languages.en.params.logo]
      logoText = "./Daniel Atanasovski"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "posts"
    name       = "~/posts/"
    url        = "/posts"

  [[menu.main]]
    identifier = "progress"
    name       = "./progress"
    url        = "/progress"

